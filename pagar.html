<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Pagamento</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link rel="manifest" href="manifest.json">
</head>
<body>
		<div class="navbar-fixed">
			<nav>
			<div class="nav-wrapper green darken-1">
				<ul class="left">
					<li><a href="lojas.html"><i class="material-icons">arrow_back</i></a></li>	
				</ul>
				<a class="brand-logo">Pagamento</a>
				<ul class="right">
					<li><a href="pagar.html"><i class="material-icons">more_vert</i></a></li>
				</ul>
			</div>
			</nav>
		</div>

		<div class="container">
			<form method="POST" action="">

			<div class="row">
				<div class="input-field col s8">
					<label for="codigo_ticket">Código Ticket</label>
					<input type="text" id="codigo_ticket">
				</div>
				
				<div class="input-field  col s4">
					<a class="waves-effect btn-floating green code-scan" href="#scan">
						<i class="material-icons">camera</i>
					</a>
					<a class="waves-effect btn-floating green" href="#scan">
						<i class="material-icons">camera</i>
					 </a>
				</div>

				<div class="input-field col s12">
					<label for="cartao_numero">Cartão de Crédito</label>
					<input type="text" id="cartao_numero">
				</div>

				<div class="input-field col s6">
					<label for="cartao_vencimento">Vencimento</label>
					<input type="text" id="cartao_vencimento">
				</div>

				<div class="input-field col s6">
					<label for="cartao_codigo">Código</label>
					<input type="text" id="cartao_codigo">
				</div>

				<button class="btn col s12 green waves-effect waves-light">Pagar</button>
			</div>

			</form>
		</div>

		<!--modal-->
		<div id="scan" class="modal">
			<div class="modal-content">
				<h5>Escaneie o Ticket</h5>
				<div class="row">
					<div id="interactive" class="viewport s12"></div>
				</div>
			</div>
		</div>


	
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/quagga.min.js"></script>
	<script type="text/javascript" src="js/barcode.js"></script>
	
<div class="hiddendiv common"></div>
</body>
</html>
